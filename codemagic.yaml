workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: 20
    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Build Android APK
        script: |
          # 1. Setup Node
          NODE_DIR=$(dirname $(which node))
          export PATH="$NODE_DIR:$PATH"
          
          # 2. Préparation forcée des répertoires
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/res/drawable-mdpi
          
          # 3. Génération manuelle du bundle (On crée le "cerveau" de l'app)
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache

          # 4. Compilation de l'APK
          # On utilise assembleRelease normalement, mais sans forcer l'exclusion de tâche
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -PreactNativeNodeExecutableAndArgs="$NODE_DIR/node" \
            --no-daemon
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
    publishing:
      email:
        recipients:
          - ton-email@exemple.com
